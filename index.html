<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="d-flex navbar navbar-dark bg-dark justify-content-center">
        <h1 class="text-center text-light">Weather Dashboard</h1>
    </nav>
    <main class="ml-2">
        <div class="row">
            <div class="col-sm-4 bg-light " id="search-box">
                
                    <h4 class="m-2">Search for a City:</h4>
                    <div class="input-group mb-3 ml-1"> 
                        <input id="searchTerm" type="text" class="form-control input-group-append">
                        <button  class="btn btn-primary" type="button" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                    <div id="btn-box" class="list-group">

                    </div>
                

            </div>
            <div class="col-sm-8 border">
                <div class="row mr-2">
                    <div class="col-12 border m-1 rounded p-3" id="current">
                            <h2 id="pTime"></h2>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <p id="uv"></p>
                    </div>
                </div>
                <div class="row mr-2">
                    <div class="col-12 border-dark" id="">
                        <h2 id="fiveTitle"></h2>
                    </div>
                </div>
                <div class="row mr-2">
                    <div id="fiveDay" class= "col-sm rounded text-white card"></div>
                    <div id="fiveDay" class= "col-sm rounded text-white card"></div>
                    <div id="fiveDay" class= "col-sm rounded text-white card"></div>
                    <div id="fiveDay" class= "col-sm rounded text-white card"></div>
                    <div id="fiveDay" class= "col-sm rounded text-white card"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
